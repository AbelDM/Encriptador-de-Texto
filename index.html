<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto - Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body>
    <!-- SECCION 1 - Logo -->
    <header>
        <div class="caja">  
        <img src="imgs/logo.png" alt="logo de Alura" />
          <nav>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Sobre el proyecto</a></li>
          </nav>
        </div>
    </header>

    <!-- SECCION 2 - INGRESO DE TEXTO + BOTONES -->
    <main>
      <section class="seccion2"></div>
        <form>        
        <fieldset>
          <input type="textarea" id="texto1" name="texto1" class="input-texto" placeholder="Ingrese su texto aquí">
          <!-- </textarea>           -->
            <ul>
              <li class="item"> Solo letras minúsculas y sin acentos</li>
            </ul>
            <button type="button" class="encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" class="desencriptar" onclick="desencriptar()">Desencriptar</button>
        </fieldset>
      </form>
    </section>

    <!-- SECCION 3 - CAJA DE RESULTADO DE ENCRIPTACIÓN -->
      <div class="rectangle">
        <img id="muneco" src="imgs/img-muneco.png" alt="" />
        <p id="msj1"><strong>Ningún mensaje fue encontrado</strong></p>
        <textarea id="msj2">Ingrese el texto que deseas encriptar o desencriptar</textarea>
        <button type="button" name="copiar" id="copiar" onclick="copyToClickBoard()">Copiar</button>
      </div>    

    <footer>
      <p class="copy">&copy Copyright AbelDM 2023</p>
    </footer>
  </body>
</html>
