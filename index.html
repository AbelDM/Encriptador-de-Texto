<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto - Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="imgs/logo.png" alt="" />
    </header>
    <main>
      <div>
        <input
          type="text"
          id="texto1"
          class="input-texto"
          placeholder="Ingrese su texto aquí"
        />
      </div>
      <section class="rectangle">
        <img src="imgs/img-muneco.png" alt="">
        <p>Ningún mensaje fue encontrado</p>
        <p>Ingresa el texto que deseas encriptar</p>
      </section>
    </main>

    <footer>
      <div>
        <ul>
          <li>Solo letras minúsculas y sin acentos</li>
        </ul>
      </div>
      <div>
        <button name="button">Encriptar</button>
        <button name="button">Desencriptar</button>
      </div>
    </footer>
  </body>
</html>
