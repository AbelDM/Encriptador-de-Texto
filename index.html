<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto - Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body>
    <header>
      <img src="imgs/logo.png" alt="logo de Alura" />
    </header>
    <main>
      <form>
        <fieldset>
          <input
            type="text"
            id="texto1"
            class="input-texto"
            placeholder="Ingrese su texto aquí"
          />
          <!-- <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea> -->
          <div class="ingresar-texto">
            <ul>
              <li class="item"> Solo letras minúsculas y sin acentos</li>
            </ul>
            <input type="submit" class="encriptar" value="Encriptar" />
            <input type="submit" class="desencriptar" value="Desencriptar" />
          </div>
        </fieldset>
      </form>
      <section class="rectangle">
        <img src="imgs/img-muneco.png" alt="" />
        <p class="msj1">Ningún mensaje fue encontrado</p>
        <p class="msj2">Ingresa el texto que deseas encriptar</p>
      </section>
    </main>
    

    <footer></footer>
  </body>
</html>
